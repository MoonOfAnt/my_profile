<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div style="text-align:center">
        <h1>{{blog.title}}</h1>
        <h3>　　　　　　　　　　　　　　　　{{blog.date}}</h3>
        <img src="{{blog.imag.url}}" alt="Alternate Text" height="300" />
    </div>
    <pre style="width:1000px;font-size:200%;margin:20px auto">
        {{blog.text}}
    </pre>
</body>
</html>
